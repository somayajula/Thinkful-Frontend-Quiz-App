<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Frontend Web Developer - Quiz</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Noto+Sans|Roboto+Slab' rel='stylesheet' type='text/css'/>
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
	<link rel="stylesheet" href="css/master.css"/>
	<script src="js/jquery.js"></script>
	<script src="js/questions.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="container">
		<header class="masthead">
			<h1>Frontend <span>Web Developer Quiz</span></h1>
			<p>Assignment for ThinkFul Frontend Web Developer Bootcamp</p>
			<p>Choose from one of the tracks:</p>
			<ul class="tracks">
				<li><a href="#" data-id="HTML"><img src="images/html.png" alt="HTML"/></a></li>
				<li><a href="#" data-id="CSS"><img src="images/css3.png" alt="CSS"/></a></li>
				<li><a href="#" data-id="JS"><img src="images/js.png" alt="JS"/></a></li>
			</ul>
		</header>
	</div>

	<div class="container" id="quiz-panel">
		<h2>HTML QUIZ</h2>
		<p class="q-number">Question <span>1</span> of <span>5</span></p>
		<div id="question-box" class="q-container">
			<p class="q-question">What is the correct HTML5 DOCTYPE declaration?</p>
			<div class="q-options">
				<ul>
					<li><label><input type="radio" name="answer" value="Option 1"><span>&lt;!DOCTYPE html&gt;</span></label></li>
					<li><label><input type="radio" name="answer" value="Option 2"><span>&lt;!DOCTYPE html5&gt;</span></label></li>
					<li><label><input type="radio" name="answer" value="Option 3"><span>&lt;DOCTYPE html&gt;</span></label></li>
					<li><label><input type="radio" name="answer" value="Option 4"><span>&lt;DOCTYPE html5&gt;</span></label></li>
				</ul>
			</div>
		</div>
		<div class="actions">
			<button class="submit" disabled="disabled">Submit</button>
			<button class="next" disabled="disabled" style="display: none;">Next Question</button>
		</div>
	</div>
</body>
</html>
